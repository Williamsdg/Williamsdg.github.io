<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent | Williams Digital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .bg-grid {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image:
                linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
        }

        .glow {
            position: fixed;
            width: 500px; height: 500px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            pointer-events: none;
        }

        .glow-1 {
            top: -100px; left: -100px;
            background: #6366f1;
        }

        .glow-2 {
            bottom: -100px; right: -100px;
            background: #06b6d4;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            display: inline-block;
        }

        .logo span {
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .check-circle {
            width: 80px; height: 80px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .check-circle svg {
            width: 100%; height: 100%;
        }

        .check-ring {
            fill: none;
            stroke: url(#checkGrad);
            stroke-width: 3;
            stroke-linecap: round;
            stroke-dasharray: 220;
            stroke-dashoffset: 220;
            animation: drawRing 0.8s ease-out 0.2s forwards;
        }

        .check-mark {
            fill: none;
            stroke: #4ECDC4;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 40;
            stroke-dashoffset: 40;
            animation: drawCheck 0.5s ease-out 0.8s forwards;
        }

        @keyframes drawRing {
            to { stroke-dashoffset: 0; }
        }

        @keyframes drawCheck {
            to { stroke-dashoffset: 0; }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.6s ease-out 1s forwards;
        }

        h1 span {
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #a1a1aa;
            line-height: 1.7;
            margin-bottom: 2.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.6s ease-out 1.2s forwards;
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 0.875rem 2rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.6s ease-out 1.4s forwards;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 40px rgba(99, 102, 241, 0.4);
        }

        .btn-home svg {
            width: 18px; height: 18px;
        }

        .response-time {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #52525b;
            opacity: 0;
            animation: fadeUp 0.6s ease-out 1.6s forwards;
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>

    <div class="container">
        <div class="logo"><span>Williams Digital</span></div>

        <div class="check-circle">
            <svg viewBox="0 0 80 80">
                <defs>
                    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#6366f1"/>
                        <stop offset="100%" stop-color="#06b6d4"/>
                    </linearGradient>
                </defs>
                <circle class="check-ring" cx="40" cy="40" r="35"/>
                <path class="check-mark" d="M24 40 L34 50 L56 28"/>
            </svg>
        </div>

        <h1>Message <span>Received</span></h1>
        <p class="subtitle">
            Thank you for reaching out. We've received your inquiry and will get back to you within 24 hours. In the meantime, feel free to explore our portfolio.
        </p>

        <a href="/" class="btn-home">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                <path d="M5 12h14M5 12l7-7M5 12l7 7"/>
            </svg>
            Back to Home
        </a>

        <p class="response-time">Typical response time: under 24 hours</p>
    </div>
</body>
</html>
